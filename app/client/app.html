<head>
    <title>Movies</title>
    <link rel="icon" sizes="16x16" type="image/x-icon" href="/favicon.ico?v2">
</head>

<body>
    {{> header}}
    {{> appBody}}
</body>

<template name="header">
    <div id="header">
        <h1>My Movie Collection</h1>
    </div>
</template>

<template name="appBody">
    <div id="app-body">
    
        {{#if genresLoading}}
            {{> loading}}
        {{else}}                
            {{> movieEntryForm}}   
        {{/if}}
                
        
        {{#if moviesLoading}}
            {{> loading}}
        {{else}}
            {{#if noMovies}}
                {{> noMoviesTemplate}}
            {{else}}
                {{> movieTable}}
            {{/if}}
        {{/if}}       
    </div>
</template>

<template name="loading">
    <h3>Loading ...</h3>
</template>

<template name="movieEntryForm">
    <div id="movie-entry-form">
        <h2>Hello World!</h2>
        <label for="genre-list">Genres</label>
        <select id="genre-list" name="genre-list">            
            {{#each genresList}}
                <option value="{{_id}}">{{name}}</option>
            {{/each}}            
        </select>
    </div>
</template>

<template name="noMoviesTemplate">
    <h3>There are no movies in your collection, please add some.</h3>
</template>

<template name="movieTable">
    <div id="movies-table">
        <h3>movie table goes here</h3>
    </div>
</template>
